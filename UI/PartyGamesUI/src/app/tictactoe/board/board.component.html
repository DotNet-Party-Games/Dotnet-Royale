<div style="height: 100vh;" *ngIf="gameState.gameStarted">
<audio id="audio"></audio>
  <div style="height: 88vh;">
    <h1>Current Player: {{ gameState.playerPieces[gameState.currentPlayer] }} </h1>
    <div>
      <button class="mt-3 mb-3 btn btn-primary" nbButton outline status="danger" (click)="newGame()">Start new Game</button>
    </div>

    
    <div style="margin: auto; width: 50%">
      <div style="text-align: center; font-size: 2em;">
      <span>Turn Order: </span>
      <span
      *ngFor='let piece of gameState.playerPieces'>
        {{piece}}>
      </span>
      <span>{{gameState.playerPieces[0]}}</span>
    </div>
      <main style="grid-template-columns: repeat({{numOfPlayers+1}},{{squareHeight}}%);">
        <app-square
            *ngFor="let val of gameState.squares; let i = index"
            [value]="val"
            (click)="makeMove(i)"
            [fontSize]='fontSize'
            >
        </app-square>
      </main>
    </div>
    <h2>It's {{gameState.playerList[gameState.currentPlayer]}} Turn</h2>
    <h2 *ngIf="gameState.winner">
        {{ gameState.winner }} won!
    </h2>
  </div>

  <div class="row mt-4 justify-content-md-center">
    <div class="col col-6 text-center">
      <button class="btn btn-warning container mt-2" (click)="goToRoom()"><h3>Back</h3></button>
    </div>
  </div>

</div>
<div *ngIf="!gameState.gameStarted">
<h3>Waiting on host to start game</h3>
<button  class="mt-3 mb-3 btn btn-primary" *ngIf="thisPlayer == 0" (click)="newGame()"> Start Game</button>
</div>
