<div style="height: 100vh;">

  <div class="row justify-content-md-center">
    <div class="col col-12">
      <div class="p-5 text-center text-warning" style="background-color: #111;">
        <h1>ROOM 1</h1>
      </div>
    </div>
  </div>

  <div class="row mt-3 justify-content-md-center" style="height: 70vh;">

    <div class="col col-3">
      <app-livechat></app-livechat>
    </div>

    <div class="col col-6">
      <div class="p-2 text-center text-white" style="background-color: #111;">
        <h2>Player List</h2>
      </div>
      <div class="bg-dark" style="height: 67vh;">
        <ul class="list-group list-group-flush text-white overflow-auto">
          <li class="list-group-item bg-dark"><h4>Player 1</h4></li>
          <li class="list-group-item bg-dark"><h4>Player 2</h4></li>
          <li class="list-group-item bg-dark"><h4>Player 3</h4></li>
        </ul>
      </div>
      <div class="mt-2 text-center">
        <button class="btn btn-warning container" (click)="goToLobby()"><h3>Back</h3></button>
      </div>
    </div>

    <div class="col col-3">
      <div class="p-2 text-center text-white" style="background-color: #111;">
        <h2>Options</h2>
      </div>
      <div class="bg-dark" style="height: 67vh;">
        <ul class="list-group list-group-flush text-white overflow-auto">
          <li class="list-group-item bg-dark">
            <button class="btn btn-success container" (click)="randomGameId()"><h4>Random</h4></button>
          </li>
          <li class="list-group-item bg-dark">
            <button class="btn btn-info container" (click)="setGameId(1)"><h4>Snake</h4></button>
          </li>
          <li class="list-group-item bg-dark">
            <button class="btn btn-info container" (click)="setGameId(2)"><h4>BlackJack</h4></button>
          </li>
          <li class="list-group-item bg-dark">
            <button class="btn btn-info container" (click)="setGameId(3)"><h4>TicTacToe</h4></button>
          </li>
        </ul>
      </div>
      <div class="mt-2">
        <button class="btn btn-primary container" (click)="goToGame()"><h3>Start</h3></button>
      </div>
    </div>

  </div>


</div>
