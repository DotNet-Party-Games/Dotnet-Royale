<div style="height: 88vh;">

    <!--- This is Snake Game-->
    <ng-container *ngIf="game$ | async as game">
      <div style = "float:right;">
      <h5>Lives: {{lives}}</h5>  
      </div> 
      <div style="text-align:center">
      <h6 *ngIf="game.lost">Game Over! Waiting for players to finish... </h6>
      <h6 *ngIf="Win">YOU WIN!</h6>
      <h6 *ngIf="GameEnd"><button (click) = "goToRoom()">Return to Lobby</button></h6>
      </div>
      <app-bike-game-field [width]="game.width" [height]="game.height" [food]="game.food">
        <app-bike [pos2]="snakePositionDisplay" [pos]="game.snakePos"></app-bike>

      </app-bike-game-field>
    </ng-container>
    <!-- End of Snake Game-->

    </div> -->

  </div>
