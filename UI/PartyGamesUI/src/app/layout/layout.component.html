  <div style="height: 88vh;">

    <!--- This is Snake Game-->
    <ng-container *ngIf="game$ | async as game">
      <div style= "float:left;">
      <h5>Points: {{(game.snakePos.length * 100) - 100}}</h5>
      </div>
      <div style="float:right;">
      <h6 *ngIf="game.lost">Game Over! <button (click)="newGame()">Rematch?</button><button (click) = "goToRoom()">Quit</button></h6>
      </div>
      <app-game-field [width]="game.width" [height]="game.height" [food]="game.food">
        <app-snake [pos]="snakePositionDisplay"></app-snake>

      </app-game-field>
    </ng-container>
    <!-- End of Snake Game-->
